<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <!-- Header -->
    <header class="photographer__header">
      <nav class="photographer__nav">
        <div class="photographer__items">
          <a href="index.html">
            <img src="./assets/images/logo.png" class="photographer__logo" alt="Fisheye Home page"/>
          </a>
        </div>
      </nav>
    </header>
    <!-- Fin Header -->
    <!-- Section est diviser en 3partie-->

    <main class="main" aria-hidden="false">
      <!-- 1er Partie -->
      <section class="photographer__container" id="photographer__container">
        <div class="photographer__cube">
          <div class="photographer__info">
            <div class="photographer__infoPerso">
              <h1 class="photographer__infoName"></h1>
              <p class="photographer__infoCountry"></p>
              <p class="photographer__infoTag"></p>
            </div>
          </div>
      <!-- Fin 1er Partie-->
      <!-- 2ème Partie -->
      <div class="photographer__divButton">
        <button class="photographer__button js-btn">Contactez-moi</button>
      </div>

      <!-- Modal de contact formulaire -->
      <div class="contact__confirmation js-containerMessage">
        <h1 class="contact__confirmationMessage">Merci ! Votre message à été envoyé</h1>
      </div>
      <section class="contact__section" id="contact__modal" role="dialogue" aria-labelledby="title">
          <div class="contact__modal js-containerModal">
            <!-- <div class="contact__photographer">-->
              <div class="contact__header">
                <h1 class="contact__headerTitle" id="title">Contactez-moi</h1>
                <button class="contact__btnClose" aria-label="button close">
                  <img src="assets/icons/close.svg"  class="contact__img" alt=""/>
                </button>
              </div>
              <h1 class="contact__headerName"></h1>
              <form class="contact__form">
                <!--<div class="contact__formContainer"> -->
                  <label class="contact__label" for="firstName">Prénom</label>
                  <input class="contact__formInput" type="text" id="firstName" aria-label="Entrez votre prénom" aria-required="true" placeholder="Prénom">
                  <span class="contact__alert js-firstNameError hidden">Vous devez entrer votre Prénom !</span>
                <!--</div> -->
                <!--<div class="contact__formContainer"> -->
                  <label class="contact__label" for="lastName">Nom</label>
                  <input class="contact__formInput" type="text" id="lastName" aria-label="Entrez votre nom" aria-required="true" placeholder="Nom">
                  <span class="contact__alert js-lastNameError hidden">Vous devez entrer votre Nom !</span>
                <!--</div> -->
                <!--<div class="contact__formContainer"> -->
                  <label class="contact__label" for="email">Email</label>
                  <input class="contact__formInput" type="email" id="email" aria-label="Entrez votre e-mail" aria-required="true" placeholder="Email">
                  <span class="contact__alert js-emailError hidden">Vous devez entrer votre e-mail !</span>
                <!--</div> -->
                <!--<div class="contact__formContainer"> -->
                  <label class="contact__label" for="message">Votre Message</label>
                  <textarea class="contact__textarea" name="message" id="message" aria-label="Entrez votre message" aria-required="true" placeholder="Votre message..."></textarea>
                  <span class="contact__alert js-messageError hidden">Votre message doit contenir minimum 10 caractères !</span>
                <!--</div> -->
                <button class="contact__button" type="submit" value="Envoyer" id="submit" aria-label="Send">Envoyer</button>
              </form>
            <!-- </div> -->
        </div>
      </section>

      <!-- Fin 2ème Partie -->
      <!-- 3ème Partie -->
            <div class="photographer__portrait">
              <!-- Ici une photo de profile-->
              <img src="#" class="photographer__imgPortrait  js-imgPortrait" alt="">
            </div>
      <!-- Fin 3ème Partie -->
        </div>
      </section>
      <!-- Section Trier -->
      <section>
        <div class="px-app px-dropdown">
          <h2 class="dropdown__title">Trier Par </h2>
          <input class="px-dropdown-value" type="hidden" role="button" aria-label="Trier par" aria-haspopup="lisbox" aria-expanded="true" tabindex="0">
          <div class="px-dropdown-input" >
            <input type="text" readonly value="Popularité">
            <em class="dropdown__chevron fas fa-chevron-down"></em>
          </div>
          <div class="px-dropdown-panel">
            <ul>
              <li id="Popularite" data-value="value1" role="listbox" aria-selected="" aria-label="Trier par Popularité">Popularité</li>
              <li id="Date" data-value="value2" role="listbox" aria-selected="" aria-label="Trier par Date">Date</li>
              <li id="Titre" data-value="value3" role="listbox" aria-selected="" aria-label="Trier par Titre">Titre</li>
            </ul>
          </div>
        </div>
      </section>
      <!-- Fin 2ème section -->

      <!-- Section Media-->
      <section class="cardMedia__mediaGalerie">
          <!-- Liste des photos-->

      </section>
      <!-- Fin section Media-->
      <!-- Lightbox-->
      <section class="lightbox__section" role="dialog" aria-labelledby="lightbox modal" tabindex="-1">
        <div class="lightbox__windows">
          <div class="lightbox__containerSlides">
            <video class="lightbox__videoContainer hidden" width="70%" height="80%"  controls="" autoplay="" loop="">
            </video>
            <img class="lightbox__img hidden" src="#" alt="Personne au sommet d'une montagne">
          </div>
            <div class="lightbox__commandes">
                <button class="lightbox__left" aria-label="media precedent">
                    <em class="fas fa-chevron-left lightbox__iconLeft"></em>
                </button>
                <button class="lightbox__right" aria-label="media suivant">
                    <em class="fas fa-chevron-right lightbox__iconRight"></em>
                </button>
                <button class="lightbox__close" aria-label="Fermer Le carrousel">
                    <em class="fas fa-times close-lightbox-media lightbox__icon"></em>
                </button>
                <h2 class="lightbox__titreMedia"></h2>
            </div>
        </div>
    </section>
      <!-- Fin Lightbox-->

      <!-- Notif de message-->
      <div class="photographer__likePriceContainer">
        <div class="photographer__totalLikePriceContainer">
          <div class="photographer__numberOfLikeAndPrice" id="numberOfLike"></div>
          <span class="photographer__heartOfLike">
            <em class="fas fa-heart photographer__coeurTotal"></em>
          </span>
        </div>
        <div class="photographer__price">
          <div class="photographer__numberPrice"> / jour</div>
        </div>
      </div>
      <!-- Fin notification de message-->
      <div class="photographer__divButton2">
        <button class="photographer__button2 js-btn2" >Contactez-moi</button>
      </div>
    </main>
    <script src="/scripts/factories/dropDown.js" ></script>
    <script src="/scripts/factories/lightbox.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
